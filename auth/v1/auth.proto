syntax = "proto3";

package auth;

option go_package = "github.com/Mirolax/myprotos/auth/v1;authpb";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Register(RegisterRequest) returns (RegisterResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string email = 2;
  string username = 3;
}

message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
  string repeat_password = 4;
  bool agreement = 5;
}

message RegisterResponse {
  string token = 1;
}